<body>
    <div>
        <h1>Задния для лабораторной работы</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        scene =new THREE.Scene();
        camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
        camera.positioin.z=10;

        renderer= new THREE.WebGLRenderer({alpha: true,antialias: true});
        renderer.setClearColor(0x000000,0);
        renderer.setSize(1280,720);
        renderer.domElement.setAttribute("id","Opel");
        documetn.body.insertBefore(renderer.domElement,document.body.firstChild);

        const aLight= new THREE.AmbientLight(0x404040,1.2);
        scene.add(aLight);

        const pLight = new THREE.PointLight(0xFFFFFF,1.2);
        pLight.positioin.set(0,-3,7);
        scene.add(pLight);

        const helper =new THREE.PointLightHelper(pLight);
        scene.add(helper);

        let loader = new THREE.GLTFLoader();
        let obj =null;

        loader.load('C:/Users/DERELya/Desktop/opel_calibra_dtm/scene.gltf',function(gltf) {
            obj=gltf;
            obj.scene.scale.set(1.3,1.3,1.3);

            scene.add(obj.scene);
        });

        function animate(){
            requestAnimationFrame(animate);

            if(obj)
            obj.scene.rotation.y +=0.03;

            renderer.render(scene,camera);
        }
        animate();



    </script>
</body>
</html>
