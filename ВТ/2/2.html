<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>RSVP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="body.css" />
  </head>
  <body>
    <div class="container col-7 form-container">
      <form class="form">
        <div class="line"></div>
        <div class="container">
            <div class="display-7">
              <h2><strong>Virtual ICOS Science Conference</strong></h2>
              <p class="lead">
                Имя и фотография, связанные с вашей учетной записью Google, будут записаны, когда вы загрузите файлы и отправите эту форму. Не example@gmail.com?
              </p>
            </div>
  
            <div>
              <p class="text-danger"><strong>*  Необходимо</strong></p>
            </div>
  
            <div class="form-group col-6 mb-4">
              <h4>
                <label for="fullname">
                  <strong>Пожалуйста, введите ваше имя</strong>
                  <strong class="text-danger">*</strong>
                </label>
              </h4>
              <input
                type="text"
                id="fullname"
                class="form-control"
                required
                placeholder="Rober De Niro"
                pattern="[A-Z]\D+ [A-Z]\D+ [A-Z]\D+"
              />
            </div>
  
            <div class="form-group col-6 mb-4">
              <h4>
                <label for="fullname">
                  <strong>Пожалуйста, заполните свой адрес электронной почты </strong>
                  <strong class="text-danger">*</strong>
                </label>
              </h4>
              <input
                type="email"
                id="fullname"
                class="form-control"
                placeholder="example@email.com"
                required
              />
            </div>
  
            <div class="form-group col-6 mb-4">
              <h4>
                <label for="city">
                  <strong>В каком городе вы живете?</strong>
                  <strong class="text-danger">*</strong>
                </label>
            </h4>
            <select class="form-select" id="inputGroupSelect01" required>
              <option selected>выберете...</option>
              <option value="Brest">Брест</option>
              <option value="Minsk">Минск</option>
              <option value="Gomel">Гомель</option>
              <option value="Grodno">Гродно</option>
              <option value="Mogilev">Могилев</option>
              <option value="Vitebsk">Витебск</option>
            </select>
          </div>

          <div class="form-group col-6 mb-4">
            <h4>
              <label for="about">
                <strong>Напишите о себе</strong>
              </label>
            </h4>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            >Я...</textarea>
          </div>

          <div class="form-group col-6 mb-4">
            <h4>
              <label for="covid">
                <strong>Статус прививки от COVID-19</strong>
              </label>
            </h4>
            <div>
              <input
                name="covid"
                class="form-check-input"
                type="radio"
                value="vaccinated"
              />
              <label class="form-check-label" for="defaultCheck1">
                Я привит (полностью или 1 доза)
              </label>
            </div>

            <div>
              <input
                name="covid"
                class="form-check-input"
                type="radio"
                value="plan"
              />
              <label class="form-check-label" for="defaultCheck1">
                планирую сделать прививку
              </label>
            </div>

            <div>
              <input
                name="covid"
                class="form-check-input"
                type="radio"
                value="unable"
              />
              <label class="form-check-label" for="defaultCheck1">
                Я не могу сделать прививку
              </label>
            </div>

            <div>
              <input
                name="covid"
                class="form-check-input"
                type="radio"
                value="not_plan"
              />
              <label class="form-check-label" for="defaultCheck1">
                прививку делать не планирую
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-dark btn-lg mb-4">Отпарвить</button>
        </div>
      </form>
    </div>
  </body>
</html>
